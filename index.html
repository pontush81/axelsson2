<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex HRM Dokumentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .category-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .category-count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .article-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .article-list::-webkit-scrollbar {
            width: 6px;
        }

        .article-list::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }

        .article-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .article-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
            color: #555;
            font-size: 0.95rem;
        }

        .article-item:hover {
            background: #f5f5ff;
            color: #667eea;
        }

        .search-container {
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            border-color: #667eea;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 50px;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>游닄 Flex HRM Dokumentation</h1>
            <p class="subtitle">Komplett dokumentation fr친n knowledge.flexapplications.se</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-articles">350</div>
                <div class="stat-label">Artiklar</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">6</div>
                <div class="stat-label">Kategorier</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-words">46,787</div>
                <div class="stat-label">Ord</div>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" id="search" placeholder="游댌 S칬k i alla artiklar...">
        </div>

        <div class="categories" id="categories">
            <div class="loading">Laddar artiklar...</div>
        </div>

        <footer>
            <p>Skrapad fr친n <a href="https://knowledge.flexapplications.se/" style="color: white;">knowledge.flexapplications.se</a></p>
            <p style="margin-top: 10px; font-size: 0.9rem;">Uppdaterad: Oktober 2025</p>
        </footer>
    </div>

    <script>
        const categories = {
            'systemgemensamt': { name: 'Systemgemensamt', count: 56 },
            'time': { name: 'Time', count: 119 },
            'employee': { name: 'Employee', count: 55 },
            'travel-expense': { name: 'Travel & Expense', count: 29 },
            'payroll': { name: 'Payroll', count: 87 },
            'plan': { name: 'Plan', count: 4 }
        };

        let allArticles = [];

        // Ladda artiklar fr친n dokumentationsmappen
        async function loadArticles() {
            const categoriesContainer = document.getElementById('categories');
            categoriesContainer.innerHTML = '';

            for (const [folder, info] of Object.entries(categories)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-card';
                
                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <div class="category-title">${info.name}</div>
                        <div class="category-count">${info.count} artiklar</div>
                    </div>
                    <div class="article-list" id="${folder}-list">
                        <div style="color: #999;">Laddar...</div>
                    </div>
                `;
                
                categoriesContainer.appendChild(categoryDiv);

                // Ladda artiklar f칬r denna kategori
                try {
                    const response = await fetch(`documentation/${folder}/index.json`);
                    const articles = await response.json();
                    
                    const listDiv = document.getElementById(`${folder}-list`);
                    listDiv.innerHTML = '';
                    
                    articles.forEach(article => {
                        const articleDiv = document.createElement('div');
                        articleDiv.className = 'article-item';
                        articleDiv.textContent = article.title;
                        articleDiv.onclick = () => window.open(`documentation/${folder}/${article.file}`, '_blank');
                        listDiv.appendChild(articleDiv);
                        
                        allArticles.push({
                            title: article.title,
                            category: info.name,
                            folder: folder,
                            file: article.file
                        });
                    });
                } catch (err) {
                    console.error(`Kunde inte ladda artiklar fr친n ${folder}:`, err);
                    document.getElementById(`${folder}-list`).innerHTML = 
                        '<div style="color: #999;">Inga artiklar hittades</div>';
                }
            }
        }

        // S칬kfunktion
        document.getElementById('search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            document.querySelectorAll('.article-item').forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Ladda artiklar n칛r sidan laddas
        loadArticles();
    </script>
</body>
</html>
